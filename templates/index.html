<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Weather Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .weather-card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .location {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .conditions {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <h1>Weather in New York</h1>
        <div class="location">City: {{ data['city'] }}</div>
        <div class="location">Country: {{ data['country'] }}</div>
        <div class="temperature">Temperature: {{ data['temperature'] }}</div>
        <div class="conditions">Conditions: {{ data['weather'] }}</div>
    </div>
</body>
</html>
