<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .weather-card {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .location {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .conditions {
            font-size: 18px;
        }
        .user-input {
            margin-bottom: 10px;
        .go-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <script>
        if ({{ show_alert }}) {
            alert('Please enter a location or an email ID before clicking Go.');
        }
    </script>
        <!-- Input fields for location and email -->
    <form action="/user_location" method="post">
    <div class="user-input">
        <label for="location">Enter Location:</label>
        <input type="text" id="location" name="location" placeholder="E.g., New York">
    </div>
    <div class="user-input">
        <label for="email">Enter Email ID:</label>
        <input type="email" id="email" name="email" placeholder="E.g., example@example.com">
    </div>
    <button type="submit" class="go-button">Go</button>
    </form>
    <div class="weather-card">
        <h1>{{ data['header'] }}</h1>
        <div class="location">City: {{ data['city'] }}</div>
        <div class="location">Country: {{ data['country'] }}</div>
        <div class="temperature">Temperature: {{ data['temperature'] }}</div>
        <div class="conditions">Conditions: {{ data['weather'] }}</div>
    </div>
</body>
</html>
